                  <div class="name-of-song">
                    <img src="{{comment?.userComment?.avatar}}" width="40" height="40" style="float: left"
                         class="img thumbnail pull-left mr-2">
                  </div>
                  <span>

                         <p>{{comment?.comment_content}}</p>
                    </span>
                </li>
              </ul>
              <div class="text-center">
                <pagination-controls id="comment" (pageChange)="p = $event"></pagination-controls>
              </div>
              <form *ngIf="isLoggedIn" [formGroup]="form" (ngSubmit)="onEnter()">
                <input class="input-group" type="text" formControlName="comment" placeholder="Viết bình luận...">
              </form>
            </div>
          </div>
        </div>
